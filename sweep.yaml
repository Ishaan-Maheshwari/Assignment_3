project: seq2seq_transliteration
name: Assignment3
program: main.py

method: bayes

metric:
  name: val_accuracy
  goal: maximize

parameters:
  embedding_dim:
    values: [16, 32, 64, 256]
  hidden_dim:
    values: [16, 32, 64, 256]
  num_layers:
    values: [1, 2, 3]
  cell_type:
    values: ["RNN", "GRU", "LSTM"]
  dropout:
    values: [0.2, 0.3]
  lr:
    values: [0.001, 0.0005]
  batch_size:
    values: [32, 64]
  epochs:
    value: 20
  train_path:
    value: "dakshina_dataset_v1.0/hi/lexicons/hi.translit.sampled.train.tsv"
  dev_path:
    value: "dakshina_dataset_v1.0/hi/lexicons/hi.translit.sampled.dev.tsv"
